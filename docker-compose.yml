--- 
services: 
  mongo: 
    image: mongo
    volumes: 
      - "$HOME/.deepforge/data:/data/db"
  server: 
    command: "bash -c 'deepforge extensions add deepforge-dev/deepforge-keras && deepforge start -s'"
    environment: 
      - "MONGO_URI=mongodb://mongo:27017/deepforge"
    image: deepforge/server
    ports: 
      - "8888:8888"
    volumes: 
      - "$HOME/.deepforge/blob:/data/blob"
    depends_on:
      - mongo
  worker: 
    command: "http://server:8888"
    image: deepforge/worker
    depends_on:
      - server
version: "2"
